<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BOGO Offer</title>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: Inter, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f9f9f9;
  }
  
  .container {
    width: 462px;
    /* height: 603px; */
    text-align: center;
padding: 60px;
background: #fff !important;

  }
  
  h2 {
    font-size: 1.2rem;
    color: #ff4081;position: absolute;
    background-color:  #fff !important;
    padding-left: 4px;
    padding-right: 4px;
    top: -0.65rem;
    left: 100px;
  }
 .header-bg{
  border-bottom:0.9px solid #C8C8C8;position: relative;margin-bottom: 1rem;
 } 
  .card {
    margin-top: 20px;
  
    border: 2px solid #e0e0e0;
    padding: 10px;
    margin-bottom: 10px;
    /* border-radius: 8px; */
    position: relative;
    overflow: hidden;
    transition: max-height 0.3s ease;
  }
  
  .card[data-expanded="true"] {
    max-height: 300px;
  }
  
  .card[data-expanded="false"] {
    max-height: 80px;
    padding: 16px;
  }
  
  .radio-label {
    display: flex;
    justify-content: space-between;
    align-items: flex-start !important;
    width: 100%;
  }
  
  .discount-tag {
    background-color: #ff4081;
    color: white;
    padding: 2px 6px;
    border-radius: 4px;
    font-size: 0.7rem;
    margin-left: 5px;
  }
  
  .standard-tag {
    display: block;
  }
  
  .price {
    font-weight: bold;
    font-size: 1rem;
  }
  
  .original-price {
    font-size: 0.8rem;
    color: #9e9e9e;
    display: block;
    text-decoration: line-through;
  }
  
  .w-3 {
    width: 60%;
    text-align: left;
    padding-left: 8px;
    padding-right: 4px;
  }
  
  .w-2 {
    width: 40%;
  }
  
  .most-popular {
    border-color: #ff4081;
    position: relative;
    padding-top: 10px; /* Adds space for badge */
  }
  .most-popular-align{
    position: relative;
    z-index: 10000;
  }
  .most-popular-badge {
    position: absolute;
    top: 10px;
    right: 10px;
    transform: translateY(-50%); /* Positions badge halfway outside the card */
    background-color: #ff4081;
    color: white;
    padding: 5px 12px;
    font-size: 0.8rem;
    border-radius: 4px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    
  }
  
  .expandable-content {
    display: none;
    margin-top: 10px;
  }
  
  .card[data-expanded="true"] .expandable-content {
    display: block;
  }
  
  .options {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin: 5px 0;
  }
  .options select{
    width: 50px;
    background-color: #fff !important;
  }
  
  .free-delivery {
    color: #ff4081;float: left;
    font-size: 0.875rem;font-weight: 500;
    margin-top: 10px;text-align: left;display: inline-block;
  }
  
  .total {
    display: inline-block;
    text-align: right;float: right;
    font-size: 0.875rem;margin-top:10px;
    font-weight: 400;
  }
  
  .add-to-cart {
    background-color: #ff4081;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px;
    width: 100%;
    height: 40px;
    margin-top: 20px;
    cursor: pointer;
  }
  
  .footer {
    font-size: 0.8rem;text-align: right;
    color: #9e9e9e;font-style: italic;
    margin-top: 10px;
  }
  </style>
<script>
function selectCard(radio) {
  const cards = document.querySelectorAll(".card");

  cards.forEach((card) => {
    card.dataset.expanded = "false";
    const expandableContent = card.querySelector(".expandable-content");
    if (expandableContent) {
      expandableContent.style.display = "none";
    }
  });

  const selectedCard = radio.closest(".card");
  selectedCard.dataset.expanded = "true";
  const expandableContent = selectedCard.querySelector(".expandable-content");
  if (expandableContent) {
    expandableContent.style.display = "block";
  }
}
document.mainForm.onclick = function(){
  var radVal = document.forms.mainForm.type.value;
  result.innerHTML = '$'+radVal+'.00';
}

</script>
</head>
<body>

<div class="container">
  <div class="header-bg">
  <h2>YAY! It’s BOGO</h2>
</div>
<div id="cart"> 
  <form id="mainForm" name="mainForm">
  <!-- 1 Unit Option -->
  <div class="card" data-expanded="false">
    <label class="radio-label">
      <input class="calc"  type="radio"  onclick="selectCard(this)" name="type" value="10">
      <span class="w-3">1 Unit <span class="discount-tag">10% Off</span>
      <span class="standard-tag">Standard Price</span> </span>
      <span class="w-2"><span class="price">$10.00 USD</span>
      <span class="original-price">$24.00 USD</span>
    </span>
    </label>
  </div>

  <!-- 2 Unit Option -->
   <div class="most-popular-align">
  <div class="most-popular-badge">MOST POPULAR</div></div>
  <div class="card most-popular" data-expanded="false">
    <label class="radio-label">
      <input class="calc" type="radio"  onclick="selectCard(this)" name="type" value="18">
      <span class="w-3">2 Unit <span class="discount-tag">20% Off</span></span>
      <span class="w-2"><span class="price">$18.00 USD</span>
      <span class="original-price">$24.00 USD</span></span>
    </label>
    <div class="expandable-content">
      <p>Size and Colour Options:</p>
      <div class="options">
        <label>#1</label>
        <select>
          <option>S</option>
          <option>M</option>
          <option>L</option>
        </select>
        <select>
          <option>Black</option>
          <option>White</option>
          <option>Colour</option>
        </select>
      </div>
      <div class="options">
        <label>#2</label>
        <select>
          <option>S</option>
          <option>M</option>
          <option>L</option>
        </select>
        <select>
          <option>Black</option>
          <option>White</option>
          <option>Colour</option>
        </select>
      </div>
    </div>
  </div>
 <!-- 3 Unit Option -->
  <div class="card" data-expanded="false">
    <label class="radio-label">
      <input class="calc"  type="radio"  onclick="selectCard(this)" name="type"  value="24">
      <span class="w-3">3 Unit <span class="discount-tag">30% Off</span></span>
     <span class="w-2"> <span class="price">$24.00 USD</span>
      <span class="original-price">$24.00 USD</span></span>
    </label>
  </div>
  <div class="inline-block"><p class="free-delivery" >Free Delivery</p>
  <p class="total">Total: <span id="result">$ 00.00</span></p></div>
  <button class="add-to-cart">+ Add to Cart</button>
  <p class="footer">© Powered by Pumper</p>


</form>

</div>
</div>
<script src="script.js"></script>
</body>
</html>
